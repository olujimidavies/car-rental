<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ES Dynamic Rentals</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-button {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Admin Login</h1>
        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-button" id="loginButton">Login</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Website</a>
    </div>

    <script>
        // Dynamically determine API base URL based on current page location
        const API_BASE_URL = (() => {
            // If accessing via file:// protocol, default to localhost
            if (window.location.protocol === 'file:') {
                return 'http://localhost:3000/api';
            }
            // Otherwise use the same origin
            return `${window.location.protocol}//${window.location.host}/api`;
        })();
        
        console.log('API Base URL:', API_BASE_URL);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            errorMessage.classList.remove('show');
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for sessions
                    body: JSON.stringify({ username, password })
                });
                
                // Check if response is ok before trying to parse JSON
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                if (response.ok) {
                    // Redirect to admin page
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                // More detailed error message
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage.textContent = 'Cannot connect to server. Make sure the server is running on http://localhost:3000';
                } else if (error.message.includes('CORS')) {
                    errorMessage.textContent = 'CORS error. Check server configuration.';
                } else {
                    errorMessage.textContent = `Error: ${error.message}`;
                }
                errorMessage.classList.add('show');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
