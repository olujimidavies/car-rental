<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ES Dynamic Rentals</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .admin-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .admin-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .car-list {
            display: grid;
            gap: 20px;
        }
        .car-item {
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            align-items: center;
        }
        .car-item img {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .car-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .car-info p {
            margin: 5px 0;
            color: #666;
        }
        .availability-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .availability-controls input {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            width: 100%;
        }
        .availability-controls button {
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .availability-controls button:hover {
            background: #764ba2;
        }
        .image-upload {
            margin-top: 15px;
        }
        .image-upload input[type="file"] {
            margin-bottom: 10px;
        }
        .image-upload button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-upload button:hover {
            background: #764ba2;
        }
        .uploaded-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .uploaded-images img {
            width: 100px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #e0e0e0;
        }
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <h1>ES DYNAMIC RENTALS - ADMIN</h1>
                </a>
                <div class="nav-links">
                    <a href="index.html">View Website</a>
                    <a href="#" onclick="logout(); return false;" style="color: #dc3545;">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="admin-container">
            <a href="index.html" class="back-link">‚Üê Back to Website</a>
            
            <div class="admin-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Car Inventory Management</h2>
                    <button onclick="showAddCarForm()" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">+ Add New Car</button>
                </div>
                
                <!-- Add Car Form (hidden by default) -->
                <div id="addCarForm" style="display: none; background: #f8f9fa; padding: 25px; border-radius: 10px; margin-bottom: 30px;">
                    <h3 style="color: #667eea; margin-bottom: 20px;">Add New Car</h3>
                    <form id="newCarForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label><strong>Car Name *</strong></label>
                            <input type="text" id="newCarName" required>
                        </div>
                        <div class="form-group">
                            <label><strong>Model</strong></label>
                            <input type="text" id="newCarModel">
                        </div>
                        <div class="form-group">
                            <label><strong>Year</strong></label>
                            <input type="text" id="newCarYear" placeholder="e.g., 2024">
                        </div>
                        <div class="form-group">
                            <label><strong>Price per Day ($) *</strong></label>
                            <input type="number" id="newCarPrice" min="1" required>
                        </div>
                        <div class="form-group">
                            <label><strong>Seats</strong></label>
                            <input type="text" id="newCarSeats" placeholder="e.g., 5">
                        </div>
                        <div class="form-group">
                            <label><strong>Transmission</strong></label>
                            <input type="text" id="newCarTransmission" placeholder="e.g., Automatic">
                        </div>
                        <div class="form-group">
                            <label><strong>Fuel Type</strong></label>
                            <input type="text" id="newCarFuel" placeholder="e.g., Gasoline">
                        </div>
                        <div class="form-group">
                            <label><strong>Mileage</strong></label>
                            <input type="text" id="newCarMileage" placeholder="e.g., Unlimited">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label><strong>Trim</strong></label>
                            <input type="text" id="newCarTrim" placeholder="e.g., Available in SE">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label><strong>Color</strong></label>
                            <input type="text" id="newCarColor" placeholder="e.g., Available in brown and silver">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label><strong>Features</strong></label>
                            <textarea id="newCarFeatures" rows="3" placeholder="e.g., Leather seats, Apple Carplay..."></textarea>
                        </div>
                        <div class="form-group">
                            <label><strong>Total Quantity *</strong></label>
                            <input type="number" id="newCarQuantity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label><strong>Available *</strong></label>
                            <input type="number" id="newCarAvailable" min="0" required>
                        </div>
                        <div style="grid-column: 1 / -1; display: flex; gap: 10px;">
                            <button type="submit" style="flex: 1; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Add Car</button>
                            <button type="button" onclick="hideAddCarForm()" style="flex: 1; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Cancel</button>
                        </div>
                    </form>
                    <div id="addCarStatus" class="status-message"></div>
                </div>
                
                <!-- Edit Car Form Modal (hidden by default) -->
                <div id="editCarModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; overflow-y: auto;">
                    <div style="max-width: 800px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3 style="color: #667eea; margin: 0;">Edit Car Details</h3>
                            <button onclick="hideEditCarForm()" style="background: #dc3545; color: white; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-size: 20px;">√ó</button>
                        </div>
                        <form id="editCarForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <input type="hidden" id="editCarId">
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label><strong>Car Name *</strong></label>
                                <input type="text" id="editCarName" required>
                            </div>
                            <div class="form-group">
                                <label><strong>Model</strong></label>
                                <input type="text" id="editCarModel">
                            </div>
                            <div class="form-group">
                                <label><strong>Year</strong></label>
                                <input type="text" id="editCarYear">
                            </div>
                            <div class="form-group">
                                <label><strong>Price per Day ($) *</strong></label>
                                <input type="number" id="editCarPrice" min="1" required>
                            </div>
                            <div class="form-group">
                                <label><strong>Seats</strong></label>
                                <input type="text" id="editCarSeats">
                            </div>
                            <div class="form-group">
                                <label><strong>Transmission</strong></label>
                                <input type="text" id="editCarTransmission">
                            </div>
                            <div class="form-group">
                                <label><strong>Fuel Type</strong></label>
                                <input type="text" id="editCarFuel">
                            </div>
                            <div class="form-group">
                                <label><strong>Mileage</strong></label>
                                <input type="text" id="editCarMileage">
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label><strong>Trim</strong></label>
                                <input type="text" id="editCarTrim">
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label><strong>Color</strong></label>
                                <input type="text" id="editCarColor">
                            </div>
                            <div class="form-group" style="grid-column: 1 / -1;">
                                <label><strong>Features</strong></label>
                                <textarea id="editCarFeatures" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label><strong>Total Quantity *</strong></label>
                                <input type="number" id="editCarQuantity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label><strong>Available *</strong></label>
                                <input type="number" id="editCarAvailable" min="0" required>
                            </div>
                            <div style="grid-column: 1 / -1; display: flex; gap: 10px;">
                                <button type="submit" style="flex: 1; padding: 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Save Changes</button>
                                <button type="button" onclick="hideEditCarForm()" style="flex: 1; padding: 12px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Cancel</button>
                            </div>
                        </form>
                        <div id="editCarStatus" class="status-message"></div>
                    </div>
                </div>
                
                <div id="carsList" class="car-list">
                    <p>Loading cars...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ES Dynamic Rentals. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Dynamically determine API base URL based on current page location
        const API_BASE_URL = (() => {
            // If accessing via file:// protocol, default to localhost
            if (window.location.protocol === 'file:') {
                return 'http://localhost:3000/api';
            }
            // Otherwise use the same origin
            return `${window.location.protocol}//${window.location.host}/api`;
        })();
        
        console.log('API Base URL:', API_BASE_URL);
        
        // Check if admin is logged in
        async function checkAdminSession() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.isAdmin) {
                    window.location.href = 'admin-login.html';
                    return false;
                }
                return true;
            } catch (error) {
                window.location.href = 'admin-login.html';
                return false;
            }
        }
        
        // Logout function
        async function logout() {
            try {
                await fetch(`${API_BASE_URL}/admin/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = 'admin-login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function loadCars() {
            try {
                // Load raw car data to get available and quantity fields
                const response = await fetch(`${API_BASE_URL}/cars`);
                if (!response.ok) throw new Error('Failed to load cars');
                const cars = await response.json();
                
                // Fetch individual car details to get raw data (available, quantity)
                const carsWithDetails = await Promise.all(
                    cars.map(async (car) => {
                        try {
                            const detailResponse = await fetch(`${API_BASE_URL}/cars/${car.id}`);
                            if (detailResponse.ok) {
                                const detail = await detailResponse.json();
                                // Merge formatted data with raw data
                                return {
                                    ...car,
                                    available: detail.available !== undefined ? detail.available : (car.availability === 'available' ? 1 : 0),
                                    quantity: detail.quantity !== undefined ? detail.quantity : 1
                                };
                            }
                        } catch (e) {
                            console.warn(`Failed to load details for car ${car.id}:`, e);
                        }
                        // Fallback if detail fetch fails
                        return {
                            ...car,
                            available: car.availability === 'available' ? 1 : 0,
                            quantity: 1
                        };
                    })
                );
                
                renderCars(carsWithDetails);
            } catch (error) {
                console.error('Error loading cars:', error);
                document.getElementById('carsList').innerHTML = 
                    '<p style="color: red;">Failed to load cars. Make sure the server is running.</p>';
            }
        }

        function renderCars(cars) {
            const carsList = document.getElementById('carsList');
            if (cars.length === 0) {
                carsList.innerHTML = '<p>No cars in inventory.</p>';
                return;
            }

            // Sanitize function for admin page
            const sanitize = (str) => {
                if (!str) return '';
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            };
            
            carsList.innerHTML = cars.map(car => `
                <div class="car-item" id="car-${car.id}">
                    <div>
                        <img src="${car.image || '/images/placeholder.jpg'}" alt="${sanitize(car.name || '')}" onerror="this.src='/images/placeholder.jpg'">
                    </div>
                    <div class="car-info">
                        <h3>${sanitize(car.name || '')}</h3>
                        <p><strong>Price:</strong> ${sanitize(car.price || '')}</p>
                        <p><strong>Year:</strong> ${sanitize(car.year || '')} | <strong>Seats:</strong> ${sanitize(car.seats || '')} | <strong>Transmission:</strong> ${sanitize(car.transmission || '')}</p>
                        <p><strong>Availability:</strong> <span style="color: ${car.availability === 'available' ? 'green' : car.availability === 'limited' ? 'orange' : 'red'}">${sanitize(car.availability || '')}</span></p>
                        <div class="image-upload">
                            <input type="file" id="images-${car.id}" multiple accept="image/*" onchange="handleImageSelect(${car.id})">
                            <button onclick="uploadImages(${car.id})">Upload Images</button>
                            <div id="status-${car.id}" class="status-message"></div>
                            ${car.images && car.images.length > 0 ? `
                                <div class="uploaded-images">
                                    ${car.images.map(img => `<img src="${img}" alt="Car image">`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="availability-controls">
                        <button onclick="showEditCarForm(${car.id})" style="padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-bottom: 10px; font-weight: 600;">‚úèÔ∏è Edit Car Details</button>
                        <label>
                            <strong>Available:</strong>
                            <input type="number" id="available-${car.id}" value="${car.available || 0}" min="0" max="${car.quantity || 0}">
                        </label>
                        <label>
                            <strong>Total Quantity:</strong>
                            <input type="number" id="quantity-${car.id}" value="${car.quantity || 0}" min="0">
                        </label>
                        <button onclick="updateAvailability(${car.id})">Update Availability</button>
                        <button onclick="deleteCar(${car.id})" style="margin-top: 10px; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">üóëÔ∏è Delete Car</button>
                    </div>
                </div>
            `).join('');
        }

        let selectedFiles = {};

        function handleImageSelect(carId) {
            const input = document.getElementById(`images-${carId}`);
            selectedFiles[carId] = Array.from(input.files);
        }

        async function uploadImages(carId) {
            if (!selectedFiles[carId] || selectedFiles[carId].length === 0) {
                showStatus(carId, 'Please select images to upload', 'error');
                return;
            }

            const formData = new FormData();
            selectedFiles[carId].forEach(file => {
                formData.append('images', file);
            });

            const statusEl = document.getElementById(`status-${carId}`);
            statusEl.className = 'status-message';
            statusEl.textContent = 'Uploading...';
            statusEl.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE_URL}/cars/${carId}/images`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                    // Don't set Content-Type header - browser will set it automatically with boundary
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                showStatus(carId, 'Images uploaded successfully!', 'success');
                selectedFiles[carId] = [];
                document.getElementById(`images-${carId}`).value = '';
                
                // Reload cars to show new images
                setTimeout(() => loadCars(), 1000);
            } catch (error) {
                showStatus(carId, `Upload failed: ${error.message}`, 'error');
            }
        }

        async function updateAvailability(carId) {
            const available = parseInt(document.getElementById(`available-${carId}`).value);
            const quantity = parseInt(document.getElementById(`quantity-${carId}`).value);

            if (isNaN(available) || isNaN(quantity) || available < 0 || quantity < 0) {
                showStatus(carId, 'Please enter valid numbers', 'error');
                return;
            }

            if (available > quantity) {
                showStatus(carId, 'Available cannot exceed total quantity', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/cars/${carId}/availability`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ available, quantity })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Update failed');
                }

                showStatus(carId, 'Availability updated successfully!', 'success');
                setTimeout(() => loadCars(), 1000);
            } catch (error) {
                showStatus(carId, `Update failed: ${error.message}`, 'error');
            }
        }

        function showStatus(carId, message, type) {
            const statusEl = document.getElementById(`status-${carId}`);
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Show add car form
        function showAddCarForm() {
            document.getElementById('addCarForm').style.display = 'block';
            document.getElementById('newCarForm').reset();
            document.getElementById('addCarStatus').style.display = 'none';
        }
        
        // Hide add car form
        function hideAddCarForm() {
            document.getElementById('addCarForm').style.display = 'none';
        }
        
        // Handle new car form submission
        document.getElementById('newCarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const statusEl = document.getElementById('addCarStatus');
            statusEl.textContent = 'Adding car...';
            statusEl.className = 'status-message';
            statusEl.style.display = 'block';
            
            const carData = {
                name: document.getElementById('newCarName').value,
                model: document.getElementById('newCarModel').value,
                year: document.getElementById('newCarYear').value,
                price: parseInt(document.getElementById('newCarPrice').value),
                seats: document.getElementById('newCarSeats').value,
                transmission: document.getElementById('newCarTransmission').value,
                fuel: document.getElementById('newCarFuel').value,
                mileage: document.getElementById('newCarMileage').value,
                trim: document.getElementById('newCarTrim').value,
                color: document.getElementById('newCarColor').value,
                features: document.getElementById('newCarFeatures').value,
                quantity: parseInt(document.getElementById('newCarQuantity').value),
                available: parseInt(document.getElementById('newCarAvailable').value)
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/cars`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(carData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.textContent = 'Car added successfully!';
                    statusEl.className = 'status-message success';
                    document.getElementById('newCarForm').reset();
                    setTimeout(() => {
                        hideAddCarForm();
                        loadCars();
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Failed to add car');
                }
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'status-message error';
            }
        });
        
        // Show edit car form
        async function showEditCarForm(carId) {
            try {
                // Fetch car details
                const response = await fetch(`${API_BASE_URL}/cars/${carId}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load car details');
                }
                
                const car = await response.json();
                
                // Populate form
                document.getElementById('editCarId').value = car.id;
                document.getElementById('editCarName').value = car.name || '';
                document.getElementById('editCarModel').value = car.model || '';
                document.getElementById('editCarYear').value = car.year || '';
                document.getElementById('editCarPrice').value = car.price ? parseInt(car.price.replace('$', '').replace('/day', '')) : '';
                document.getElementById('editCarSeats').value = car.seats || '';
                document.getElementById('editCarTransmission').value = car.transmission || '';
                document.getElementById('editCarFuel').value = car.fuel || '';
                document.getElementById('editCarMileage').value = car.mileage || '';
                document.getElementById('editCarTrim').value = car.trim || '';
                document.getElementById('editCarColor').value = car.color || '';
                document.getElementById('editCarFeatures').value = car.features || '';
                document.getElementById('editCarQuantity').value = car.quantity || 1;
                document.getElementById('editCarAvailable').value = car.available || 0;
                
                // Show modal
                document.getElementById('editCarModal').style.display = 'block';
                document.getElementById('editCarStatus').style.display = 'none';
            } catch (error) {
                alert(`Error loading car: ${error.message}`);
            }
        }
        
        // Hide edit car form
        function hideEditCarForm() {
            document.getElementById('editCarModal').style.display = 'none';
            document.getElementById('editCarForm').reset();
        }
        
        // Handle edit car form submission
        document.getElementById('editCarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const carId = document.getElementById('editCarId').value;
            const statusEl = document.getElementById('editCarStatus');
            statusEl.textContent = 'Updating car...';
            statusEl.className = 'status-message';
            statusEl.style.display = 'block';
            
            const carData = {
                name: document.getElementById('editCarName').value,
                model: document.getElementById('editCarModel').value,
                year: document.getElementById('editCarYear').value,
                price: parseInt(document.getElementById('editCarPrice').value),
                seats: document.getElementById('editCarSeats').value,
                transmission: document.getElementById('editCarTransmission').value,
                fuel: document.getElementById('editCarFuel').value,
                mileage: document.getElementById('editCarMileage').value,
                trim: document.getElementById('editCarTrim').value,
                color: document.getElementById('editCarColor').value,
                features: document.getElementById('editCarFeatures').value,
                quantity: parseInt(document.getElementById('editCarQuantity').value),
                available: parseInt(document.getElementById('editCarAvailable').value)
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/cars/${carId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(carData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.textContent = 'Car updated successfully!';
                    statusEl.className = 'status-message success';
                    setTimeout(() => {
                        hideEditCarForm();
                        loadCars();
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Failed to update car');
                }
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'status-message error';
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('editCarModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'editCarModal') {
                hideEditCarForm();
            }
        });
        
        // Delete car
        async function deleteCar(carId) {
            if (!confirm(`Are you sure you want to delete this car? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/cars/${carId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Car deleted successfully!');
                    loadCars();
                } else {
                    throw new Error(data.error || 'Failed to delete car');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        // Load cars on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const isLoggedIn = await checkAdminSession();
            if (isLoggedIn) {
                loadCars();
            }
        });
    </script>
</body>
</html>
